<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kalkulator walut</title>
	<link rel="icon" href="img/website_icon.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="css/style.css" rel="stylesheet">
	<link href="css/header.css" rel="stylesheet">
	<link href="css/calculator.css" rel="stylesheet">
	<link href="css/footer.css" rel="stylesheet">
	<script defer src="js/script.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
	<header class="header">
		<h1 class="header__title">Kalkulator walutowy</h1>
	</header>
	<main class="page">
		<section class="calculator">
			<div class="container">
				<div class="calculator__body">
					<form method="post" class="formCalculator js-form">
						<fieldset class="formCalculator__fieldset">
							<legend class="formCalculator__legend">Przelicznik walut</legend>
							<p>
								<label class="formCalculator__label"><span class="formCalculator__labelText">Podaj kwote
										(zł):</span>
									<input autofocus required class="formCalculator__input js-form-input" type="number"
										min="1" step="any">
								</label>
							</p>
							<p>
								<label class="formCalculator__label"><span class="formCalculator__labelText">Przelicz
										na:</span>
									<select class="formCalculator__select js-form-select">
										<option value="eur" selected>EUR - Euro</option>
										<option value="usd">USD - dolar amerykański</option>
										<option value="gbp">GBP - Funt szterling</option>
									</select>
								</label>
							</p>
							<button class="formCalculator__button">Przelicz</button>
						</fieldset>
					</form>
					<div class="calculator__footer">
						<p class="calculator__result js-calculator-result"></p>
						<p class="calculator__info">1 PLN = <strong class="js-calculator-change"></strong>, według
							średniego
							kursu NBP z dn. 30.09.2021
						</p>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer class="footer">
		<p class="footer__copyright">© 2021 Wszelkie prawa zastrzeżone</p>
	</footer>
</body>

</html>
